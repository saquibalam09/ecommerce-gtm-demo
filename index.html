  <header class="header">
    <h1>GTM E-commerce Demo</h1>
    <p>Click "Buy Now" to send purchase data to GTM via dataLayer.</p>
  </header>

  <main class="container">
    <section class="products">
      <h2>Products</h2>
      <div class="product-list">
        <div class="product-card" data-id="P001" data-name="Blue T-Shirt" data-price="499">
          <h3>Blue T-Shirt</h3>
          <p>₹499</p>
          <button class="add-to-cart-btn">Add to Cart</button>
        </div>

        <div class="product-card" data-id="P002" data-name="Red Hoodie" data-price="799">
          <h3>Red Hoodie</h3>
          <p>₹799</p>
          <button class="add-to-cart-btn">Add to Cart</button>
        </div>

        <div class="product-card" data-id="P003" data-name="Black Jeans" data-price="999">
          <h3>Black Jeans</h3>
          <p>₹999</p>
          <button class="add-to-cart-btn">Add to Cart</button>
        </div>
      </div>
    </section>

    <section class="cart">
      <h2>Cart</h2>
      <ul id="cart-items"></ul>
      <p class="cart-total">
        Total: ₹<span id="cart-total">0</span>
      </p>
      <button id="purchase-btn" disabled>Place Order</button>
      <p id="purchase-message" class="purchase-message"></p>
    </section>
  </main>

  <!-- JS FILES -->
  <script src="js/gtm-events.js"></script>
  <script src="js/app.js"></script>
